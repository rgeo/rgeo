name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  Build:
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - head
          - '3.1'
          - '3.0'
          - '2.7'
          - jruby
        os:
          - ubuntu
          # Windows users, feel free to open a PR :)
          # - windows
          - macos
        exclude:
          - os: windows # See issue #242, windows support would be welcome.
    runs-on: ${{ matrix.os }}-latest
    continue-on-error: ${{ matrix.ruby == 'head' || matrix.os == 'windows' || matrix.os == 'macos' }}
    name: Ruby ${{ matrix.ruby }} (${{ matrix.os }})
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: false
      - name: Install Geos (Linux)
        if: matrix.os == 'ubuntu'
        run: |
          sudo apt-add-repository ppa:ubuntugis/ubuntugis-unstable
          sudo apt-get install -yqq libgeos-dev valgrind
      - name: Install Geos (Mac)
        if: matrix.os == 'macos'
        run: brew install geos
      - name: Install Geos (Windows)
        if: matrix.os == 'windows'
        run: TODO
      - name: Bundle Install
        run: bundle install
      - name: Test & memcheck
        if: matrix.os == 'ubuntu' && matrix.ruby != 'jruby'
        run: bundle exec rake test:valgrind
      - name: Test
        if: matrix.os != 'ubuntu' || matrix.ruby == 'jruby'
        run: bundle exec rake
  RuboCop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
      - run: |
          bundle exec rubocop --color --parallel
