name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  Build:
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - head
          - '3.0'
          - '2.7'
          - '2.6'
          - '2.5'
          - jruby
        os:
          - ubuntu-18.04
          # - windows-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.ruby == 'head' || matrix.os == 'windows-latest' || matrix.os == 'macos-latest' }}
    name: Ruby ${{ matrix.ruby }} (${{ matrix.os }})
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: false
      - name: Install Geos (Linux)
        if: matrix.os == 'ubuntu'
        run: |
          sudo apt-add-repository ppa:ubuntugis/ubuntugis-unstable
          sudo apt-get install libgeos-dev -y
      - name: Install Geos (Mac)
        if: matrix.os == 'macos-latest'
        run: brew install geos
      - name: Install Geos (Windows)
        if: matrix.os == 'windows-latest'
        run: exit 1 # FIXME
      # - name: Fix FFI requirement
      #   if: matrix.ruby != 'jruby'
      #   run: |
      #     gem install ffi --platform=ruby
      #     # gem pristine ffi # https://github.com/ffi/ffi/issues/773#issuecomment-720394940
      #     # sudo ln -s /usr/lib/x86_64-linux/libffi.so.7 /usr/lib/x86_64-linux/libffi.so.6
      - name: Test
        run: bundle exec rake
  RuboCop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
      - run: |
          bundle exec rubocop --color --parallel
